<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline Border on Letters</title>
  <style>
    .outlined-text {
      font-size: 24px; /* Adjust the font size as needed */
      font-weight: bold; /* You can adjust font weight as needed */
      color: white; /* Set the text color */
      -webkit-text-stroke: 2px black; /* Outline border for WebKit browsers */
      text-stroke: 2px black; /* Outline border for other browsers */
    }
  </style>
</head>
<body>
  <p>
    <span class="outlined-text">W</span>
    <span class="outlined-text">O</span>
    <span class="outlined-text">R</span>
    <span class="outlined-text">D</span>
  </p>
</body>
</html>
